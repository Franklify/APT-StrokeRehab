<html>
<head>

  <title>APT</title>
  <link rel="icon" type="image/png" href="static/favicon.png"/>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/sitestyle.css">
  <script src="/static/jquery-1.11.1.min.js"></script>
  <script src="/static/Chart.js"></script>
  <script>
  function unhideTherapists(){
    $("#therapistList").show();
  }
  function hideTherapists(){
    $("#therapistList").hide();
  }
  function Main(){
    $("#patientbox").click(unhideTherapists);
    $("#therapistbox").click(hideTherapists);
  }
  $(document).ready(Main);
</script>
</head>
<style>
  body {
    text-align: center;
  }
</style>
<body>
  {{header}}
  <br><br><br><br>
  <h1 id="welcome">Welcome, {{currEmail}}</h1>
  <div class="container bs-docs-container">
  <div class="bs-docs-section">
    <form action="settingsUpdate" id="settingsUpdate">
      <label><input type="radio" class="radio" name="role" value="Patient" checked id="patientbox">Patient</input><img src="http://cdn.flaticon.com/png/256/52489.png" width=100 /></label>
      <label><input type="radio" class="radio" name="role" value="Therapist" id="therapistbox">Therapist</input><img src="http://cdn.flaticon.com/png/256/44894.png" width=100 /></label>
      <div id="therapistList">
        {% for th in therapists %}
          {% if currEmail != th.user.email()%}
            <input type="radio" class="radio" name="therapist" value="{{th.user.email()}}">{{th.user.email()}}<br>
          {% endif %}
        {% endfor %}
      </div>
      <input type="submit" class="btn btn-default" id="submitUpdate" value="Update">
    </form>
  </div>
  </div>
  <br><br><br><br>
  {{footer}}

</body>
</html>
